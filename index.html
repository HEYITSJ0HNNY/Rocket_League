<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!--- Bootswatch Link --->
<link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.min.css">

<!--- Custom CSS Link --->
<link rel="stylesheet" href="./assets/css/css.css">



  <title>Rocket Stats</title>
</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Rocket Stats</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="#">Individual Stats<span class="sr-only">(current)</span></a></li>
          <li><a href="#">Population</a></li>
          <li><a href="#">Leaderboards</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!--- Search Bar--->
  <div id="homepageSearch">
    <div class="container">
      <div class="row mainSearch">
        <div class="col-lg-11">
          <div class="input-group">
            <span class="input-group-btn search-btn">
              <button id="steam" class="btn btn-default" type="button"></button>
              <button id="ps4" class="btn btn-default" type="button"></button>
              <button id="xbox" class="btn btn-default" type="button"></button>
            </span>
            <input id="inputSearch" type="text" class="form-control" placeholder="Search for...">  <span class="input-group-btn search-btn"><button id="submit" class="btn btn-default" type="button">GO!</button></span>
          </div>

        </div>
    </div>
  </div>
</div>

<div class="container" id="homepageStats">
    <div class="row">
        <div class="col-xs-6" id="curSeasonLb">Current Season Leaderboards</div>
        <div class="col-xs-6" id="lifetimeLb">Lifetime Leaderboards</div>
    </div>
</div>






  <!--- jQuery Link --->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!--- JavaScript Link --->
  <script type="text/javascript" src="assets/javascript/javascript.js"></script>
