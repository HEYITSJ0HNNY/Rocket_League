<body>
  <nav class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>

        <a class="navbar-brand" href="index.html">Rocket Stats</a>

        </ul>
      </div>
    </div>

<div class="leaderboardPage">
  <div class="container" id="homepageStats">
      <div class="row">
          <div class="col-xs-4" id="rankedTwos">
            <table class="table">
              <thead>
                <p>Ranked 2v2</p>
                <tr>
                  <th>#</th>
                  <th>Username</th>
                  <th>Skill</th>
                  <th>Tier</th>
                </tr>
              </thead>
              <tbody id="ranked2v2body">
              </tbody>
            </table>
          </div>
          <div class="col-xs-4" id="rankedThrees">
            <table class="table">
              <thead>
                <p>Ranked 3v3</p>
                <tr>
                  <th>#</th>
                  <th>Username</th>
                  <th>Skill</th>
                  <th>Tier</th>
                </tr>
              </thead>
              <tbody id="ranked3v3body">
              </tbody>
            </table>
          </div>
          <div class="col-xs-4" id="rankedDuels">
            <table class="table">
              <thead>
                <p>Ranked duels</p>
                <tr>
                  <th>#</th>
                  <th>Username</th>
                  <th>Skill</th>
                  <th>Tier</th>
                </tr>
              </thead>
              <tbody id="rankedduels">
              </tbody>
            </table>
          </div>
      </div>
  </div>
</div>
